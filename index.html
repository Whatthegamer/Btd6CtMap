<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTD6 Contested Territory Map</title>
    <style>
        .hex-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin: auto;
        }
        .hex-row {
            display: flex;
            justify-content: center;
        }
        .hex {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            position: relative;
        }
        .claimed {
            background-color: lightblue;
        }
        .tooltip {
            visibility: hidden;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the hexagon */
            left: 50%;
            margin-left: -60px;
            width: 120px;
        }
        .hex:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="hex-grid" id="hexGrid">
        <!-- Hexagons will be generated here by JavaScript -->
    </div>
    <script>
        const hexGrid = document.getElementById('hexGrid');
        const gridSize = 15;
        let claims = 0;
        const maxClaims = 4;

        function createHex(id) {
            const hex = document.createElement('div');
            hex.className = 'hex';
            hex.textContent = id;
            hex.onclick = () => claimHex(hex, id);
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            hex.appendChild(tooltip);
            return hex;
        }

        function claimHex(hex, id) {
            if (!hex.classList.contains('claimed')) {
                if (claims < maxClaims) {
                    const playerName = prompt('Enter your name:');
                    if (playerName) {
                        hex.classList.add('claimed');
                        hex.dataset.player = playerName;
                        hex.querySelector('.tooltip').textContent = `Claimed by: ${playerName}`;
                        claims++;
                    }
                } else {
                    alert('You have reached the maximum number of claims for today.');
                }
            } else {
                const playerName = hex.dataset.player;
                if (confirm(`Do you want to unclaim this tile claimed by ${playerName}?`)) {
                    hex.classList.remove('claimed');
                    hex.querySelector('.tooltip').textContent = '';
                    claims--;
                }
            }
        }

        function generateHexGrid() {
            let id = 1;
            for (let row = 0; row < gridSize; row++) {
                const hexRow = document.createElement('div');
                hexRow.className = 'hex-row';
                const offset = Math.abs(row - Math.floor(gridSize / 2));
                for (let col = 0; col < gridSize - offset; col++) {
                    hexRow.appendChild(createHex(id++));
                }
                hexGrid.appendChild(hexRow);
            }
        }

        generateHexGrid();
    </script>
</body>
</html>
