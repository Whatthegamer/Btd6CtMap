<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .hex-grid {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
        }
        .hex {
            position: relative;
            width: 100px;
            height: 57.74px;
            background-color: green;
            margin: 28.87px 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .hex:nth-child(odd) {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="hex-grid">
        <!-- Generate 127 hexagons -->
        <script>
            for (let i = 1; i <= 127; i++) {
                document.write(`<div class="hex">${i}</div>`);
            }
        </script>
    </div>
</body>
</html>
